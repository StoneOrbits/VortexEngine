title: Vortex Engine
description: Documentation for the Vortex Engine
remote_theme: pmarsceill/just-the-docs
color_scheme: dark
search_enabled: true
heading_anchors: true
markdown: kramdown
callouts:
  warning:
    title: Warning
    color: red
  note:
    title: Note
    color: purple
  important:
    title: Important
    color: blue
  green:
    title: Green
    color: green
  yellow:
    title: Yellow
    color: yellow
  orange:
    title: Orange
    color: orange
include:
  - assets/images/
  - assets/js/
  - core/
  - desktop/
  - gloves/
  - orbit/
  - handle/
  - duo/
  - chromadeck/
  - spark/
