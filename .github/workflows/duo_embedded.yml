name: Duo Embedded

on:
  push:
    branches: [ daniel/duo/embedded_makefile ]
  pull_request:
    branches: [ daniel/duo/embedded_makefile ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install dependencies
      run: make install
    - name: Build
      run: make

